<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加减乘除</title>
    <script>
        let num1 = +prompt('请输入第一个数字：')
        let spa = prompt(`请输入运算符`)
        let num2 = +prompt('请输入第二个数字：')
        switch (spa){
        case '+': 
            result =  num1 + num2 
          break
        case '-':
            result = num1 - num2
            break
        case '/':
            result = num1 / num2
            break
        default:
            result = num1 * num2
        }
        document.write(`你的答案是${result},谢谢配合。`)
    </script>
</head>
<body>
    <h1 style="color: blue;"><b>什么都没有</b></h1>
</body>
</html>
