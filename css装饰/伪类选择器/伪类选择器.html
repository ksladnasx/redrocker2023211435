<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 初始状态 */
        a:link{color: yellowgreen;}
        /* 访问之后 */
        a:visited{color: red;}
        /* 鼠标悬停之后的样式 */
        a:hover{color: aqua;background-color:rgb(112, 113, 114);}
        /* 点击激活之后 */
        a:active{color: rgb(244, 166, 21);}
        a{text-decoration: none;}
    </style>
</head>
<body>
    必须按link,visited,hover,active 的顺序来
    <a href="http:www.baiidu.com">百度</a>
</body>
</html>
