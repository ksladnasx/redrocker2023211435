<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr color="green">
    <hr color="red"  width="99">
    <hr color="red"  width="99" noshade>
    <p>&#124512</p>
    <p>&lt 这个方式打尖尖号 &gt</p>
   <!-- 这些是特殊商标写法: -->
   ctrl+/ 表示注释不会显示
    &copy;
    &trade;
    &reg;
    <p>#shift+alt+上/下:将该行代码复制到上/下一行</p>
    <ol type="a" start="3" color="green"><li>li里面是可以随意放标签的，但ol里面只能放置li
</li>
    <li>如果不定义ol的type就会自动生成数字</li>
    <li>ol是有序数列，type可以为1，a,A,i,I</li>    
    <li>start后只能是数字表示从数列第几个开始</li>
    <strong>是加粗</strong>
    <p>是分段</p>
    <h1>h1到h6 表示不同标题</h1>
    <br>br是表示换行
    <center style="color: blue;">表示居中</center>
    <!-- type用于标签里面定义内容属性 -->
    <em>em标签让文字倾斜</em>
    <u>u是下划线</u>
</ol>
 <!-- 超链接标签，用a标签加属性 ，默认当前页面打开-->
    <a href="https://www.baidu.com/index.htm" style="color: blue;">百度</a>
    <!-- 利用target改为在另外页面打开 -->
    <a href="https://www.baidu.com/index.htm" target="_blank" style="color: blue;">百度新页面打开</a>
    <a href="http://127.0.0.1:5500/demo1/%E5%AE%9E%E6%88%98%E6%BC%94%E7%BB%831.html">自己网页</a>
<a href="">
    <img src="11.png" alt="也可以通过此打开" title="鼠标悬之后看到我">
</a>
</body>
</html>
