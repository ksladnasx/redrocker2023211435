<body>
    <h1 style="color: brown;"><strong>‘使用ul>li{内容}*数目’  来快速创建多个由ul和li包裹的内容，如输入ul>li{6666666}*4就会出现如下结果：</strong></h1>
     <h2>
         <ul type="square">
            <li>6666666</li>
            <li>6666666</li>
            <li>6666666</li>
            <li>6666666</li>
         </ul>
     </h2>
     1.ul里面默认是disc值显示黑色圆圈，但还可以用style来改为 circle,square,none(什么都没有)
</body>
</html>
